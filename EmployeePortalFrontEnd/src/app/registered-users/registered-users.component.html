<div class="container">
  <h1>List of Employees</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date Of Birth</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.dateOfBirth}}</td>
        <td>{{user.department}}</td>
      </tr>
  </tbody>
  </table>
<p><a [routerLink]="['']">Go Back</a></p>
</div>
